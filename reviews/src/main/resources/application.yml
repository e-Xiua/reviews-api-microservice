server:
  port: 8084

spring:
  application:
    name: reviews-api
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:reviewsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      exchange: message_exchange
      routing-key: review

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:tu-clave-secreta-muy-segura-cambiala-en-produccion}
  expiration: 86400000

# RabbitMQ Exchange Configuration
rabbitmq:
  exchange:
    name: message_exchange
  routing-keys:
    review-created: review.created
    review-updated: review.updated
    review-deleted: review.deleted
    rating-changed: review.rating.changed

# Application Configuration
app:
  reviews:
    max-rating: 5
    min-rating: 1
    pagination:
      default-size: 10
      max-size: 100

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.iwellness.reviews: DEBUG
    org.springframework.web: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Feign Clients Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
    servicio:
      url: ${SERVICIO_SERVICE_URL:http://localhost:8080}
    turista:
      url: ${TURISTA_SERVICE_URL:http://localhost:8082}

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  
  # RabbitMQ Configuration for Docker
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:user}
    password: ${RABBITMQ_PASSWORD:user}

# Feign Clients URLs for Docker
feign:
  client:
    servicio:
      url: ${SERVICIO_SERVICE_URL:http://providers_api:8080}
    turista:
      url: ${TURISTA_SERVICE_URL:http://admin_users_api:8082}

---
# PostgreSQL Profile (Producci√≥n)
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/reviews_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
