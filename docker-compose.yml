version: '3.9'

services:
  reviews_api:
    build:
      context: ./reviews
      dockerfile: Dockerfile
    image: reviews-api:latest
    container_name: reviews_api
    ports:
      - "${REVIEWS_API_PORT:-8084}:8084"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=docker
      
      # Server Configuration
      - SERVER_PORT=${SERVER_PORT:-8084}
      
      # RabbitMQ Configuration
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-user}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-user}
      
      # Feign Clients URLs
      - PREFERENCIAS_SERVICE_URL=${PREFERENCIAS_SERVICE_URL:-http://user-preferences-api:8081}
      - TURISTA_SERVICE_URL=${TURISTA_SERVICE_URL:-http://admin-users-api:8082}
      - SERVICIO_SERVICE_URL=${SERVICIO_SERVICE_URL:-http://providers-api:8080}

      # Java Options (construido desde variables separadas)
      - JAVA_OPTS=-Xms${JAVA_OPTS_XMS:-256m} -Xmx${JAVA_OPTS_XMX:-512m}
    
    networks:
      - tesisNetwork
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  tesisNetwork:
    external: true
